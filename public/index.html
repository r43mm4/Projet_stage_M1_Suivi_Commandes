<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/styles.css" />

          <p class="sous-titre">Portail Client</p>
        </div>
        <div class="entete-droite" id="info-utilisateur">
          <div class="spinner"></div>
        </div>
      </div>
    </header>

    <!-- ============================================ -->
    <!-- CONTENU PRINCIPAL -->
    <!-- ============================================ -->
    <main class="conteneur">
      <!-- Titre de la page -->
      <div class="titre-page">
        <h2>Mes Commandes</h2>
        <button id="btn-actualiser" class="bouton-secondaire">
          Actualiser

      <!-- Filtres et recherche -->

      <!-- ============================================ -->

      <!-- ============================================ -->
      <div id="loader" class="loader" style="display: block">
        <div class="spinner"></div>
        <p>Chargement des commandes...</p>
      </div>

      <!-- ============================================ -->
      <!-- MESSAGE D'ERREUR -->
      <!-- ============================================ -->
      <div
        id="message-erreur"
        class="message-erreur"
        style="display: none"
      ></div>

      <!-- ============================================ -->
      <!-- GRILLE DES COMMANDES -->
      <!-- ============================================ -->
      <div
        id="grille-commandes"
        class="grille-commandes"
        style="display: none"
      ></div>

      <!-- ============================================ -->
      <!-- MESSAGE : AUCUNE COMMANDE -->

    <!-- ============================================ -->

    <footer class="footer">
      <p>
        &copy; 2025 R_Corp Solutions -
        <a href="mailto:contact@rcorp-solutions.fr">Contact</a>
      </p>
    </footer>

    <!-- ============================================ -->
    <!-- JAVASCRIPT -->
    <!-- ============================================ -->
    <script src="/js/app.js"></script>
    <script>
      // Attacher les √©v√©nements apr√®s le chargement
      document.addEventListener("DOMContentLoaded", () => {

        const btnActualiser = document.getElementById("btn-actualiser");
        if (btnActualiser) {
          btnActualiser.addEventListener("click", actualiser);
        }

        // Champ de recherche
        const champRecherche = document.getElementById("champ-recherche");
        if (champRecherche) {
          champRecherche.addEventListener("keyup", filtrerCommandes);
        }

        // Select filtre √©tat
        const filtreEtat = document.getElementById("filtre-etat");
        if (filtreEtat) {
          filtreEtat.addEventListener("change", filtrerCommandes);
        }
      });
    </script>
  </body>
</html>
