<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D√©tail Commande - R_Corp Solutions</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-content">
        <div class="header-left">
          <button onclick="goBack()" class="btn-back">‚Üê Retour</button>
          <h2 id="order-title">D√©tail Commande</h2>
        </div>
        <div class="header-right" id="user-info">
          <div class="spinner-small"></div>
        </div>
      </div>
    </header>

    <main class="container">
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Chargement des d√©tails...</p>
      </div>

      <div id="order-detail-container" style="display: none">
        <!-- Section Informations Generales -->
        <section class="card">
          <h3>Informations G√©n√©rales</h3>
          <div class="info-grid">
            <div class="info-item">
              <label>Num√©ro de commande</label>
              <strong id="order-number"></strong>
            </div>
            <div class="info-item">
              <label>Statut</label>
              <span id="order-status" class="badge"></span>
            </div>
            <div class="info-item">
              <label>Montant total</label>
              <strong id="order-amount"></strong>
            </div>
            <div class="info-item">
              <label>Date de commande</label>
              <span id="order-date"></span>
            </div>
            <div class="info-item">
              <label>Livraison pr√©vue</label>
              <span id="delivery-date"></span>
            </div>
            <div class="info-item" id="urgent-container" style="display: none">
              <label>Urgence</label>
              <span class="badge badge-urgent">üî• Urgent</span>
            </div>
          </div>
          <div class="description" id="order-description"></div>
        </section>

        <!-- Section Produits -->
        <section class="card">
          <h3>Produits Command√©s</h3>
          <div class="table-responsive">
            <table class="products-table">
              <thead>
                <tr>
                  <th>Produit</th>
                  <th>Cat√©gorie</th>
                  <th>Quantit√©</th>
                  <th>Prix unitaire</th>
                  <th>Sous-total</th>
                </tr>
              </thead>
              <tbody id="products-tbody"></tbody>
              <tfoot>
                <tr>
                  <td colspan="4"><strong>Total</strong></td>
                  <td><strong id="order-total"></strong></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </section>

        <!-- Section Historique Notifications -->
        <section class="card">
          <h3>Historique des Notifications</h3>
          <div class="timeline" id="notifications-timeline"></div>
        </section>
      </div>

      <!-- Error State -->
      <div id="error-state" class="error-banner" style="display: none">
        <p>Impossible de charger les d√©tails de la commande.</p>
        <button onclick="goBack()" class="btn-primary">
          Retour √† la liste
        </button>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2025 R_Corp Solutions</p>
    </footer>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const orderId = urlParams.get("id");
      const token = urlParams.get("token");

      if (!orderId || !token) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("error-state").style.display = "block";
      } else {
        loadUserInfo();
        loadOrderDetail(orderId);
      }

      function goBack() {
        window.location.href = `/?token=${token}`;
      }

      async function loadUserInfo() {
        try {
          const response = await fetch(`/api/client?token=${token}`);
          if (!response.ok) throw new Error("Not authenticated");

          const data = await response.json();
          document.getElementById("user-info").innerHTML = `
          <span>Bonjour, <strong>${data.data.name}</strong></span>
        `;
        } catch (error) {
          console.error("Failed to load user info:", error);
        }
      }

      async function loadOrderDetail(orderId) {
        try {
          const response = await fetch(`/api/orders/${orderId}?token=${token}`);

          if (!response.ok) {
            throw new Error("Failed to load order");
          }

          const result = await response.json();
          const order = result.data;

          document.getElementById("loading").style.display = "none";
          document.getElementById("order-detail-container").style.display =
            "block";

          document.getElementById("order-title").textContent =
            order.OrderNumber__c;
          document.getElementById("order-number").textContent =
            order.OrderNumber__c;
          document.getElementById("order-status").textContent = order.Status__c;
          document.getElementById(
            "order-status"
          ).className = `badge status-${getStatusClass(order.Status__c)}`;
          document.getElementById("order-amount").textContent = formatCurrency(
            order.Amount__c
          );
          document.getElementById("order-date").textContent = formatDate(
            order.OrderDate__c
          );
          document.getElementById("delivery-date").textContent = formatDate(
            order.DeliveryDate__c
          );

          if (order.Description__c) {
            document.getElementById(
              "order-description"
            ).innerHTML = `<p><strong>Description:</strong> ${order.Description__c}</p>`;
          }

          if (order.IsUrgent__c) {
            document.getElementById("urgent-container").style.display = "block";
          }

          const productsBody = document.getElementById("products-tbody");
          if (
            order.LignesCommande__r &&
            order.LignesCommande__r.records.length > 0
          ) {
            productsBody.innerHTML = order.LignesCommande__r.records
              .map(
                (line) => `
            <tr>
              <td>${line.Produit__r.ProductName__c}</td>
              <td>${line.Produit__r.Category__c || "-"}</td>
              <td>${line.Quantity__c}</td>
              <td>${formatCurrency(line.UnitPrice__c)}</td>
              <td>${formatCurrency(line.Subtotal__c)}</td>
            </tr>
          `
              )
              .join("");
          } else {
            productsBody.innerHTML =
              '<tr><td colspan="5">Aucun produit</td></tr>';
          }

          document.getElementById("order-total").textContent = formatCurrency(
            order.Amount__c
          );

          const timeline = document.getElementById("notifications-timeline");
          if (
            order.Notifications__r &&
            order.Notifications__r.records.length > 0
          ) {
            timeline.innerHTML = order.Notifications__r.records
              .map(
                (notif) => `
            <div class="timeline-item">
              <div class="timeline-marker"></div>
              <div class="timeline-content">
                <div class="timeline-header">
                  <strong>${notif.Subject__c}</strong>
                  <span class="badge badge-${notif.Status__c.toLowerCase()}">${
                  notif.Status__c
                }</span>
                </div>
                <div class="timeline-date">${formatDateTime(
                  notif.SentAt__c
                )}</div>
              </div>
            </div>
          `
              )
              .join("");
          } else {
            timeline.innerHTML = "<p>Aucune notification</p>";
          }
        } catch (error) {
          console.error("Error loading order:", error);
          document.getElementById("loading").style.display = "none";
          document.getElementById("error-state").style.display = "block";
        }
      }

      function formatCurrency(amount) {
        return new Intl.NumberFormat("fr-FR", {
          style: "currency",
          currency: "EUR",
        }).format(amount);
      }

      function formatDate(dateString) {
        if (!dateString) return "-";
        const date = new Date(dateString);
        return new Intl.DateTimeFormat("fr-FR", {
          day: "2-digit",
          month: "2-digit",
          year: "numeric",
        }).format(date);
      }

      function formatDateTime(dateString) {
        if (!dateString) return "-";
        const date = new Date(dateString);
        return new Intl.DateTimeFormat("fr-FR", {
          day: "2-digit",
          month: "2-digit",
          year: "numeric",
          hour: "2-digit",
          minute: "2-digit",
        }).format(date);
      }

      function getStatusClass(status) {
        const statusMap = {
          Brouillon: "brouillon",
          Confirm√©: "confirme",
          "En pr√©paration": "en-preparation",
          Exp√©di√©: "expedie",
          Livr√©: "livre",
        };
        return statusMap[status] || status.toLowerCase().replace(" ", "-");
      }
    </script>
  </body>
</html>
