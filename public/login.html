<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - R_Corp Solutions</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="page-login">
    <!-- ============================================ -->
    <!-- CONTENEUR PRINCIPAL DE CONNEXION -->
    <!-- ============================================ -->
    <div class="conteneur-login">
      <!-- Logo de l'entreprise -->
      <div class="logo-entreprise">
        <h1>R_Corp Solutions</h1>
        <p class="sous-titre">Portail Client - Suivi de Commandes</p>
      </div>

      <!-- ============================================ -->
      <!-- FORMULAIRE DE CONNEXION -->
      <!-- ============================================ -->
      <div class="carte-login">
        <h2>Connexion</h2>
        <p class="description">
          Entrez votre email pour accéder à vos commandes
        </p>

        <!-- Formulaire -->
        <form id="formulaire-login" onsubmit="seConnecter(event)">
          <!-- Champ Email -->
          <div class="groupe-champ">
            <label for="email">Email professionnel</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="votre.email@entreprise.fr"
              required
              autocomplete="email"
            />
          </div>

          <!-- Message d'erreur (caché par défaut) -->
          <div id="message-erreur" class="message-erreur" style="display: none">
            <!-- Le message d'erreur s'affichera ici -->
          </div>

          <!-- Bouton de connexion -->
          <button type="submit" class="bouton-principal" id="bouton-connexion">
            Se connecter
          </button>

          <!-- Loader (caché par défaut) -->
          <div id="loader" class="loader" style="display: none">
            <div class="spinner"></div>
            <p>Connexion en cours...</p>
          </div>
        </form>

        <!-- Informations complémentaires -->
        <div class="info-aide">
          <p><strong>Besoin d'aide ?</strong></p>
          <p>Contactez votre commercial ou le support technique</p>
          <p>
            <a href="mailto:support@R_Corp-solutions.fr"
              >support@R_Corp-solutions.fr</a
            >
          </p>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer-login">
        <p>&copy; 2025 R_Corp Solutions - Tous droits réservés</p>
      </footer>
    </div>

    <!-- ============================================ -->
    <!-- JAVASCRIPT -->
    <!-- ============================================ -->
    <script>
      // ============================================
      // FONCTION : Se connecter
      // ============================================
      async function seConnecter(event) {
        // Empêcher le rechargement de la page
        event.preventDefault();

        console.log("Tentative de connexion...");

        // Récupération des éléments du DOM
        const email = document.getElementById("email").value;
        const bouton = document.getElementById("bouton-connexion");
        const loader = document.getElementById("loader");
        const messageErreur = document.getElementById("message-erreur");

        // Masquer le message d'erreur précédent
        messageErreur.style.display = "none";

        // Désactiver le bouton et afficher le loader
        bouton.disabled = true;
        loader.style.display = "block";

        try {
          // ============================================
          // APPEL API : Connexion
          // ============================================
          const reponse = await fetch("/api/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email: email }),
          });

          const donnees = await reponse.json();

          // ============================================
          // TRAITEMENT DE LA RÉPONSE
          // ============================================
          if (donnees.success) {
            // Connexion réussie
            console.log("Connexion réussie !");

            // Afficher un message de succès temporaire
            messageErreur.style.display = "block";
            messageErreur.className = "message-succes";
            messageErreur.textContent = `Bienvenue ${donnees.client.nom} ! Redirection...`;

            // Redirection vers la page d'accueil après 1 seconde
            setTimeout(() => {
              window.location.href = "/index.html";
            }, 1000);
          } else {
            // Erreur de connexion
            console.error("Erreur:", donnees.error);

            messageErreur.style.display = "block";
            messageErreur.className = "message-erreur";
            messageErreur.textContent = donnees.message || donnees.error;

            // Réactiver le bouton
            bouton.disabled = false;
            loader.style.display = "none";
          }
        } catch (erreur) {
          // Erreur réseau ou serveur
          console.error("Erreur lors de la connexion:", erreur);

          messageErreur.style.display = "block";
          messageErreur.className = "message-erreur";
          messageErreur.textContent =
            "Impossible de se connecter au serveur. Vérifiez votre connexion internet.";

          bouton.disabled = false;
          loader.style.display = "none";
        }
      }

      // ============================================
      // VÉRIFICATION : Déjà connecté ?
      // ============================================
      // Si l'utilisateur est déjà connecté, on le redirige vers l'accueil
      window.addEventListener("DOMContentLoaded", async () => {
        try {
          const reponse = await fetch("/api/verifier-session");
          const donnees = await reponse.json();

          if (donnees.connecte) {
            console.log("Utilisateur déjà connecté, redirection...");
            window.location.href = "/index.html";
          }
        } catch (erreur) {
          console.log(
            "Vérification de session échouée (normal si première connexion)"
          );
        }
      });
    </script>
  </body>
</html>
