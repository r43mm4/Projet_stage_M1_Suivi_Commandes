<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - DigiInfo Solutions</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="page-login">
    <!-- ============================================ -->
    <!-- CONTENEUR PRINCIPAL DE CONNEXION -->
    <!-- ============================================ -->
    <div class="conteneur-login">
      <!-- Logo de l'entreprise -->
      <div class="logo-entreprise">
        <h1>R_Corp Solutions</h1>
        <p class="sous-titre">Portail Client - Suivi de Commandes</p>
      </div>

      <!-- ============================================ -->
      <!-- FORMULAIRE DE CONNEXION -->
      <!-- ============================================ -->
      <div class="carte-login">
        <h2>Connexion</h2>
        <p class="description">
          Entrez votre email pour accéder à vos commandes
        </p>

        <!-- Formulaire -->
        <form id="formulaire-login" onsubmit="seConnecter(event)">
          <!-- Champ Email -->
          <div class="groupe-champ">
            <label for="email">Email professionnel</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="votre.email@entreprise.fr"
              required
              autocomplete="email"
            />
          </div>

          <!-- Message d'erreur (caché par défaut) -->
          <div id="message-erreur" class="message-erreur" style="display: none">
            <!-- Le message d'erreur s'affichera ici -->
          </div>

          <!-- Bouton de connexion -->
          <button type="submit" class="bouton-principal" id="bouton-connexion">
            Se connecter
          </button>

          <!-- Loader (caché par défaut) -->
          <div id="loader" class="loader" style="display: none">
            <div class="spinner"></div>
            <p>Connexion en cours...</p>
          </div>
        </form>

        <!-- Informations complémentaires -->
        <div class="info-aide">
          <p><strong>Besoin d'aide ?</strong></p>
          <p>Contactez votre commercial ou le support technique</p>
          <p>
            <a href="mailto:support@R_Corp-solutions.fr"
              >support@R_Corp-solutions.fr</a
            >
          </p>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer-login">
        <p>&copy; 2025 R_Corp Solutions - Tous droits réservés</p>
      </footer>
    </div>

    <!-- ============================================ -->
    <!-- JAVASCRIPT EXTERNE -->
    <!-- ============================================ -->
    <script src="/js/login.js"></script>
  </body>
</html>
